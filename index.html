<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="container-head">
        <p>Metric/Imperial Unit Conversion</p>

        <label for="input-el"></label><input id="input-el" type="text">
        <button id="convert-btn"> Convert </button>
    </div>
    <div class="div-flex">
        <div class="div-flex-container">
            <p class="units-name">Length (Meter/Feet)</p>
            <p id="length-el" class="converted-para">_______</p>

        </div>
        <div class="div-flex-container">
            <p class="units-name">Volume (Liters/Gallons)</p>
            <p id="volume-el" class="converted-para">_______</p>

        </div>
        <div class="div-flex-container">
            <p class="units-name">Mass (Kilograms/Pounds)</p>
            <p id="mass-el" class="converted-para">_______</p>

        </div>



    </div>

</div>

<script src="script.js"></script>
</body>
</html>
